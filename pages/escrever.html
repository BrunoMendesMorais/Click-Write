            </div>


            <form action="" id="escreverCarta">
                <h1>PREENCHA</h1>
                <label id="lbRemetente" for="remetente">Remetente</label>
                <input id="remetente" name="remetente" type="text">
                <label id="lbData" for="data">Data</label>
                <input type="date" id="data" name="data">
                <label id="lbDestinatario" for="destinatario">Destinatario</label>
                <input type="text" name="destinatario" id="destinatario">
                <label id="lbEmail" for="email">Email do destinatario</label>
                <input type="email" name="email" id="email">
                <label id="lbTitulo" for="titulo">Titulo</label>
                <input type="text" name="titulo" id="titulo">
                <label id="lbMensagem" for="mensagen">Mensagem</label>
                <textarea name="mensagem" id="mensagem"></textarea>
                <input type="submit" value="Testar">
                <input type="reset" value="Limpar">
            </form>


        </section>

            <p id="emailCarta">seila@gmail.com</p>
